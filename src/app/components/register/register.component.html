<div class="col-md-6 offset-md-3 bg-color my-5">
  <h3 class="text-center">Register Form</h3>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input
              type="text" class="form-control"
              id="name"
              name="name"
              ngModel
              required
            />
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" ngModel required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Regsiter</button>
      </form>
</div>
